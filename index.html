<!DOCTYPE html>
<html>

<head>
    <title>Literary Lounge</title>
    <meta name="description" content="A Catalog of Books I've Read">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
<header class="main-header">
    <h1 class="title">
        Literary Lounge
    </h1>
</header>

<div id = "static-buttons" >

    <button id = "first-card-popper">
        Remove First Card!
    </button>
    <button id="remove-a-book">
        Remove A Book By Title
    </button>

    <!-- Buttons for sorting -->
    <button class = "sort-btn" id = "sort-author">
        Authors Sorted By Last Name!
    </button>
    <button class = "sort-btn" id = "sort-rating">
        Average GoodReads Rating From Highest to Lowest
    </button>
    <button class = "sort-btn" id = "sort-opinion">
        My Personal Best to Worst Books
    </button>
    <button class = "sort-btn" id = "sort-publicationYear">
        Publication Year
    </button>
    <button class = "sort-btn" id = "sort-title">
        Titles in Alphabetical Order
    </button>
</div>

<p class = "description">
    You can search for genres, titles, authors, publishers, and formats!
</p>
<!--searchbar -->
<div class = "search-wrapper">
    <label for="search">
        Search for books
    </label>
    <input type = "search" id = "search" data-search>
</div>

<div id="card-container"></div>
<div class="card" style="display: none;">
    <div class="card-content">
        <h2>Book Title</h2>
        <img src="" alt="Book Cover Art">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<div class="footer">
    <button id = "quote-generator" onclick="randomQuoteGenerator();">
        Get A Quote!
    </button>
    <button id = "last-card-popper" onclick="removeLastCard();">
        Remove Last Card!
    </button>
</div>
</body>

</html>
