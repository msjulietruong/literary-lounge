<!DOCTYPE html>
<html>

<head>
    <title>Literary Lounge</title>
    <meta name="description" content="A Catalog of Books I've Read">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
<header class="main-header">
    <h1 class="title">Literary Lounge</h1>
</header>
<div id = "static-button" >
<button id = "sort-by-author-btn" onclick="sortByAuthor();"> Click me to sort by author name! </button>
    <button id = "sort-by-avg-btn" onclick = "sortByAvgRating();"> Click me to sort by average rating! </button>
    <button id = "sort-by-opinion-btn" onclick = "sortByPersonalOpinion();"> Please click me to sort by worst to best books in my personal opinion! </button>
    <button id = "sort-by-pub-year" onclick = "sortByPubYear();"> Sort by publication year! </button>
    <button id = "sort-by-title" onclick = "sortByTitle();"> Wanna see the titles in alphabetical order? Click me! </button>
</div>
<div id="card-container"></div>
<div class="card" style="display: none;">
    <div class="card-content">
        <h2>Book Title</h2>
        <img src="" alt="Book Cover Art">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<div class="footer">
    <button onclick="quoteAlert();">
        Get A Quote!
    </button>
    <button onclick="removeLastCard();">
        Remove A Card!
    </button>
</div>
</body>

</html>
