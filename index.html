<!DOCTYPE html>
<html>

<head>
    <title>Literary Lounge</title>
    <meta name="description" content="A Catalog of Books I've Read">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
<header class="main-header">
    <h1 class="title">Literary Lounge</h1>
</header>
<div id = "static-buttons" >
<button id = "sort-by-author-btn"> Click me to sort by author's last name! </button>
    <button id = "sort-by-avg-btn"> Click me to sort by average rating (lowest to highest!) </button>
    <button id = "sort-by-opinion-btn"> Please click me to sort by worst to best books in my personal opinion! </button>
    <button id = "sort-by-pub-year"> Sort by publication year! </button>
    <button id = "sort-by-title"> Wanna see the titles in alphabetical order? Click me! </button>
    <button id ="filter-year"> Click me to filter for years 2000 and up in publication years. </button>
</div>
<div id="card-container"></div>
<div class="card" style="display: none;">
    <div class="card-content">
        <h2>Book Title</h2>
        <img src="" alt="Book Cover Art">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<div class="footer">
    <button id = "quote-generator" onclick="randomQuoteGenerator();">
        Get A Quote!
    </button>
    <button id = "card-popper" onclick="removeLastCard();">
        Remove A Card!
    </button>
</div>
</body>

</html>
