<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Literary Lounge</title>
    <meta name="description" content="A Catalog of Books I've Read">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
<header class="main-header">
    <h1 class="title">
        Literary Lounge
    </h1>
 </header>

<div id = "button-container" >

    <button id = "first-card-popper">
        Remove First Card!
    </button>
    <button id="remove-a-book">
        Remove A Book By Title
    </button>
    <button id = "quote-generator" onclick="randomQuoteGenerator();">
        Get A Quote!
    </button>
    <button id = "last-card-popper" onclick="removeLastCard();">
        Remove Last Card!
    </button>

    <!-- Buttons for sorting -->
    <button class = "sort-btn" id = "sort-author">
        Authors Sorted By Last Name!
    </button>
    <button class = "sort-btn" id = "sort-rating">
        Average GoodReads Rating From Highest to Lowest
    </button>
    <button class = "sort-btn" id = "sort-opinion">
        My Personal Best to Worst Books
    </button>
    <button class = "sort-btn" id = "sort-publicationYear">
        Publication Year from Oldest to Most Recent
    </button>
    <button class = "sort-btn" id = "sort-title">
        Titles in Alphabetical Order
    </button>
</div>

<p class = "description">
    You can search for genres, titles, authors, publishers, and formats!
</p>
<!--searchbar -->
<div class = "search-wrapper">
    <label for="search">
        Search for books
    </label>
    <input type = "search" id = "search" data-search>
</div>

<div id="card-container"></div>
<div class="card" style="display: none;">
    <div class="card-content">
        <h2>Book Title</h2>

        <div class="flip-box">
            <div class="flip-box-inner">
        <div class ="flip-box-front">
        <img class = "image-flip" src="" alt="Book Cover Art">
            </div>
        <div class ="flip-box-back">
            <p class = "book-description"> </p>
        </div>
            </div>
        </div>
    </div>
    <ul>
    <li></li>
    <li></li>
        <li></li>
</ul>
</div>

<div class="footer">
    <p class = "description">
        Edited the starter code given from Snap Engineering Academy's project assessment. Revisions to the starter
        code were made by
    </p>
    <a class = "description" href="https://github.com/msjulietruong" target="_blank">  <br> Julie Truong</a>
    <p class = "description">Background Image by Freepik</p>
</div>

</body>

</html>
